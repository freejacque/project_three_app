<!doctype html>

<html>
  <head>
    <meta charset="utf-8">

    <title>EleMental</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/public/stylesheets/normalize.css" rel="stylesheet" type="text/css" media="all">
    <link href="/public/stylesheets/style.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/public/javascript/underscore.js"></script>
    <script type="text/javascript" src="/public/javascript/main.js"></script>
    <script src="tinytools.tourtip.min.js"></script>

  </head>

  <body>
    <div id="container">
      <header class="game-header" id="head" height="300px" width="100%">
        <div class="game-header-container" width="1020px" height="600px">
          <div id="app-name"><h1>Elemental</h1></div>
          <div class="buttons">
            <button id="new-game">
          </div>
        </div>
      </header>
      <div class="deck-div"><ul id="deck"></ul></div>
    </div>

    <!-- scripts -->
    <script type="text/template" id="card-template">
      <li>
        <div class="card">
          <div class="charge">
            <div class="charges"><span><%= element.charges[0]%></span></div>
            <div class="charges"><span><%= element.charges[1]%></span></div>
          </div>
          <div class="plate">
            <div class="symbol"><span><%= element.symbol%></span></div>
            <div class="name"><span><%= element.name%></span></div>
          </div>
          <div class="info">
            <div class="atomic-number"><span><%= element.atomicNumber%></span></div>
            <div class="electron_config"><span><%= element.electronConfiguration%></span></div>
          </div>
          <div class="category">
            <span><%= element.category%></span>
          </div>
        </div>
      </li>
    </script>
    <script type="text/javascript" src="/public/javascript/javascript.js"></script>
  </body>
</html>
