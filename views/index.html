<!doctype html>

<html>
  <head>
    <meta charset="utf-8">

    <title>ChemPop</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/public/stylesheets/normalize.css" rel="stylesheet" type="text/css" media="all">
    <link href="/public/stylesheets/style.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/public/javascript/underscore.js"></script>
    <script type="text/javascript" src="/public/javascript/main.js"></script>
  </head>

  <body>
    <div id="container">
      <header class="game-header" id="head" >
        <ul class="game-header-container">
          <li><div id="app-name"><h1>ChemPop</h1></div><li>
          <li><div class="counter">
            <span class="timer">Time: <z id='interval'></z>s</span>
          </div></li>
        <!--   <li id="chemical-equation"></li> -->
          <li id="charge-equation">Net Charge: <y id='net'></y></li>
          <li class="buttons">
            <button id="player-stats">Stats</button>
            <button id="game-rules">Rules</button>
            <button id="new-game">New Game</button>
          </li>
        </ul>
      </header>
      <div class="main-page">
        <div class="deck-div"><ul id="deck"></ul></div>
        <div class="make-molecule-div"><ul id="molecule-box">
          <li class="box" id="1"></li>
          <li class="box" id="2"></li>
          <li class="box" id="3"></li>
        </ul></div>
      </div>
    </div>

    <!-- scripts -->
    <script type="text/template" id="card-template">
      <li>
        <div class="card">
          <div class="charge">
            <div class="charges"><span><%= element.charges[0]%></span></div>
          </div>
          <div class="plate">
            <div class="symbol"><span><%= element.symbol%></span></div>
            <div class="name"><span><%= element.name%></span></div>
          </div>
          <div class="info">
            <div class="atomic-number"><span><%= element.atomicNumber%></span></div>
            <div class="electron_config"><span><%= element.electronConfiguration%></span></div>
          </div>
          <div class="category">
            <span><%= element.category%></span>
          </div>
        </div>
      </li>
    </script>
    <script type="text/javascript" src="/public/javascript/javascript.js"></script>
  </body>
</html>
